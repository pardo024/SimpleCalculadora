<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icons8-calculator-64.png" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple calculadora</title>
</head>
<body>
  <div class="center-calculadora"> 
 
    
<div class="fondo">
 
  <div class="module line-clamp">

      <p id="pantalla"></p>
    </div>
   
    <div class="div">
    <button  id="num7">7</button>
    <button  id="num8">8</button>
    <button  id="num9">9</button>
    <button  id="por" class="button2">*</button>
    
      </div>
    <button id="num4">4</button>
    <button  id="num5">5</button>
    <button  id="num6">6</button>
    <button  id="mas" class="button2">+</button>
    
    <div class="div">
    <button id="num1">1</button>
    <audio src=""></audio>
    <button  id="num2">2</button>
    <button id="num3">3</button>
    <button  id="menos" class="button2">-</button>
    
    </div>
    <div class="div">
    <button  id="punto">.</button>
    <button  id="num0">0</button>
    <button  id="entre" class="button2">/</button>
    <button  id="igual" class="button2">=</button>
    
    </div>
    <div class="div">
    <button  id="p1">(</button>
    <button  id="p2">)</button>
    <button  id="potencia">^</button>
    <button  class="button2" id="cls">cls</button>
    
    </div>
     <p id="entero" ></p>
    </div>
  </div>  
    <script src="./index.js"></script>

</body>
</html>
